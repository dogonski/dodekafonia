<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodecaphonic series generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

<link rel="stylesheet" href="style.css" />

<script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/addons/p5.sound.js"></script>

  </head>
  <body>
    <main>
      <div class="generate">
        <button id="generator"><a class="generate__button">Generate series</a></button>
        <div class="check">
          <input type="checkbox" id="allintervals" name="allintervals" />
          <label for="allintervals">All-intervals series</label>
        </div>
      </div>
      <h3 class="title">prime form</h1>

      <div class="wrapper" id="wrapper">
        <div class="flash"></div>
        <div class="notes" id="score1"></div>
        <div class="letters" id="series"></div>
        <div class="playBtn" id="p5series"></div>
      </div>
      <h3 class="title">retrograde</h1>
      <div class="wrapper">
        <div class="flash"></div>
        <div class="notes" id="score2"></div>
        <div class="letters" id="retrograde"></div>
        <div class="playBtn" id="p5retrograde"></div>
      </div>
      <h3 class="title">inversion</h1>
      <div class="wrapper">
        <div class="flash"></div>
        <div class="notes" id="score3"></div>
        <div class="letters" id="inverted"></div>
        <div class="playBtn" id="p5inverted"></div>
      </div>
      <h3 class="title">retrograde inversion</h1>
      <div class="wrapper">
        <div class="flash"></div>
        <div class="notes" id="score4"></div>
        <div class="letters" id="invRet"></div>
        <div class="playBtn" id="p5invret"></div>
      </div>
    </main>
    <script src="shader.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="play.js"></script>
  </body>
</html>
